host:
    distro: fedora/28/cloud
    specs:
        ram: 8192
        cpus: 4
packages:
    - btrfs-progs-devel
    - glib2-devel
    - glibc-devel
    - glibc-static
    - git
    - go-md2man
    - gpgme-devel
    - libassuan-devel
    - libgpg-error-devel
    - libseccomp-devel
    - libselinux-devel
    - ostree-devel
    - pkgconfig
    - make
    - nc
    - go-compilers-golang-compiler
    - podman
    - python3-varlink
    - python3-dateutil
    - python3-psutil
    - https://kojipkgs.fedoraproject.org//packages/runc/1.0.0/55.dev.git578fe65.fc28/x86_64/runc-1.0.0-55.dev.git578fe65.fc28.x86_64.rpm

tests:
    - sed 's/^expand-check.*/expand-check=0/g' -i /etc/selinux/semanage.conf
    - yum -y reinstall container-selinux
    - sh .papr.sh -b -i -t -p

required: false

timeout: 90m
context: "Fedora 28 Cloud"

